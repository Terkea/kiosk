<!doctype html>
<html lang="en">
<head>
    {% load static %}
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="../assets/paper_img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Register</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    <link href="{% static 'kiosk/bootstrap3/css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'kiosk/assets/css/ct-paper.css' %}" rel="stylesheet" />
    <link href="{% static 'kiosk/assets/css/demo.css' %}" rel="stylesheet" />
    <link href="{% static 'kiosk/assets/css/examples.css' %}" rel="stylesheet" />
        
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
      
</head>
<body>
    <nav class="navbar navbar-ct-transparent navbar-fixed-top" role="navigation-demo" id="register-navbar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Home</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navigation-example-2">
          <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="#" class="btn btn-simple">Components</a>
            </li>
            <li>
                <a href="#" class="btn btn-simple">Tutorial</a>
            </li>
            <li>
                <a href="#" target="_blank" class="btn btn-simple"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
                <a href="#" target="_blank" class="btn btn-simple"><i class="fa fa-facebook"></i></a>
            </li>
           </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-->
    </nav> 
    
    <div class="wrapper">
        <div class="register-background"> 
            <div class="filter-black"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                            <div class="register-card">
                                <h3 class="title">Register</h3>
                                <form class="register-form">
                                    <label>First name</label>
                                    <input type="text" class="form-control" placeholder="First name">
                                    
                                    <label>Last name</label>
                                    <input type="text" class="form-control" placeholder="Last name">

                                    <label>Email</label>
                                    <input type="text" class="form-control" placeholder="Email">

                                    <label>Mobile phone</label>
                                    <input type="text" class="form-control" placeholder="Mobile phone">

                                    <label>Address</label>
                                    <input type="text" class="form-control" placeholder="Address">

                                    <label>City</label>
                                    <input type="text" class="form-control" placeholder="City">

                                    <label>Postcode</label>
                                    <input type="text" class="form-control" placeholder="Postcode">
                                    
                                    <label>Course</label>
                                    <input type="text" class="form-control" placeholder="Course">

                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Password">
                                    <button class="btn btn-danger btn-block">Register</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>     
        </div>
    </div>      

</body>

<script src="{% static 'kiosk/assets/js/jquery-1.10.2.js' %}"></script>
<script src="{% static 'kiosk/assets/js/jquery-ui-1.10.4.custom.min.js' %}"></script>

<script src="{% static 'kiosk/bootstrap3/js/bootstrap.js' %}"></script>

<!--  Plugins -->
<script src="{% static 'kiosk/assets/js/ct-paper-checkbox.js' %}"></script>
<script src="{% static 'kiosk/assets/js/ct-paper-radio.js' %}"></script>
<script src="{% static 'kiosk/assets/js/bootstrap-select.js' %}"></script>
<script src="{% static 'kiosk/assets/js/bootstrap-datepicker.js' %}"></script>

<script src="{% static 'kiosk/assets/js/ct-paper.js' %}"></script>
    
</html>
