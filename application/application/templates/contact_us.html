{% extends "base_template.html" %}

{% block content %}
<script>
  navbar.classList.remove("navbar-transparent");
  navbar.classList.add("bg-primary");
</script>
<div class="container" style="margin-top: 150px;">
  <div class="row content-justify-center">

        <div class="section section-contacts">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center" style="margin-bottom: 60px;">Contact us</h1>
                    <h4 class="text-center description">For any relevant enquieries dont hesitate and write us an email. 
                    Only this way we can get to improve out application and the whole user experience.</h4>
                    <form class="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Your Name</label>
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Your Email</label>
                                    <input type="email" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleMessage" class="bmd-label-floating">Your Message</label>
                            <textarea type="email" class="form-control" rows="4" id="exampleMessage"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4 ml-auto mr-auto text-center">
                                <button class="btn btn-primary btn-blocked btn-raised">
                                    Send Message
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

  </div>
</div>

{% endblock content %}
